apiVersion: v1
kind: Secret
metadata:
  name: plane-secrets
  namespace: plane
type: Opaque
stringData:
  # Database Password
  POSTGRES_PASSWORD: "plane123456"
  DATABASE_URL: "postgresql://plane:plane123456@plane-db:5432/plane"

  # RabbitMQ Password
  RABBITMQ_DEFAULT_PASS: "plane"

  # MinIO Credentials
  AWS_ACCESS_KEY_ID: "plane-access-key"
  AWS_SECRET_ACCESS_KEY: "plane-secret-key"
  MINIO_ROOT_USER: "plane-access-key"
  MINIO_ROOT_PASSWORD: "plane-secret-key"

  # Django Secret Key (generate your own in production)
  SECRET_KEY: "plane-secret-key-change-this-in-production"
