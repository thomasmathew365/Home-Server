apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-mq
  namespace: plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-mq
  template:
    metadata:
      labels:
        app: plane-mq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.13-management-alpine
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        envFrom:
        - configMapRef:
            name: plane-config
        - secretRef:
            name: plane-secrets
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: rabbitmq-data
        hostPath:
          path: /var/lib/plane/rabbitmq
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: plane-mq
  namespace: plane
spec:
  selector:
    app: plane-mq
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 15672
    targetPort: 15672
    name: management
