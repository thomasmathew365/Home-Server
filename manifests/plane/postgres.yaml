apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-db
  namespace: plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-db
  template:
    metadata:
      labels:
        app: plane-db
    spec:
      containers:
      - name: postgres
        image: postgres:15.7-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: plane-config
        - secretRef:
            name: plane-secrets
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        hostPath:
          path: /var/lib/plane/postgres
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: plane-db
  namespace: plane
spec:
  selector:
    app: plane-db
  ports:
  - port: 5432
    targetPort: 5432
