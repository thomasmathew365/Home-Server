apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      initContainers:
      - name: copy-config
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          cp /tmp/config-source/* /app/config/ 2>/dev/null || true
          chmod -R 777 /app/config
        volumeMounts:
        - name: config-source
          mountPath: /tmp/config-source
        - name: config
          mountPath: /app/config
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        env:
        - name: HOMEPAGE_VAR_TITLE
          value: "Home Server Dashboard"
        - name: HOMEPAGE_VAR_SEARCH_PROVIDER
          value: "google"
        - name: LOG_TARGETS
          value: "stdout"
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "192.168.0.6:30000,localhost:30000,127.0.0.1:30000"
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config-source
        configMap:
          name: homepage-config
      - name: config
        emptyDir: {}
