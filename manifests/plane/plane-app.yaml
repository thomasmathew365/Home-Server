apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-web
  namespace: plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-web
  template:
    metadata:
      labels:
        app: plane-web
    spec:
      nodeSelector:
        workload: rustdesk
      containers:
      - name: web
        image: makeplane/plane-frontend:stable
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: plane-config
        - secretRef:
            name: plane-secrets
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://192.168.0.4:30002"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-api
  namespace: plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-api
  template:
    metadata:
      labels:
        app: plane-api
    spec:
      nodeSelector:
        workload: rustdesk
      initContainers:
      - name: wait-for-db
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z plane-db 5432; do
            echo "Waiting for database..."
            sleep 2
          done
      containers:
      - name: api
        image: makeplane/plane-backend:stable
        ports:
        - containerPort: 8000
        command: ["./bin/docker-entrypoint-api.sh"]
        envFrom:
        - configMapRef:
            name: plane-config
        - secretRef:
            name: plane-secrets
        volumeMounts:
        - name: logs
          mountPath: /code/plane/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
